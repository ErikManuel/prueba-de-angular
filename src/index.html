<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RickMortyDirectory</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      flex-direction: column;
      gap: 20px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00b5cc;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen mientras Angular carga -->
  <div class="loading-screen" id="loading-screen">
    <div class="spinner"></div>
    <h2>Cargando Directorio Rick & Morty...</h2>
    <p>Preparando el multiverso para ti</p>
  </div>

  <!-- App Root -->
  <app-root></app-root>

  <script>
    // Ocultar loading screen cuando Angular cargue
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s';
          setTimeout(() => loadingScreen.style.display = 'none', 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
